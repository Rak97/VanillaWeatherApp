<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5cdd87bd63.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
        <body>
            <div class="containerColour">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <h4>Weather App</h4>
                            <h1 id="city"></h1>
                            <h3> <span id="date"></span>, <span id="year"></span></h3>
                            <h3>3:03 PM</h3>
                            <h3>
                                <img src="https://ssl.gstatic.com/onebox/weather/64/snow_light.png" alt="clear" />
                                <span><strong id="temperature"></strong> </span> <span class="units">°C | <a href="#">°F</a></span>
                            </h3>
                            <h3 id="descripition"></h3>
                            <h3>Wind Speed: <span id="wind"></span>km/H</h3>
                            <h3>Humidity: <span id="humidity"></span>%</h3>
                        </div>
                        <div class="col-md-6">
                            <br>
                            <br>
                            <br>
                            <br>
                            <ul>
                                <li>
                                    <div class="search-box-location">
                                        <input class="search-txt-app" type="text" placeholder="Click There ➜" disabled>
                                        <a class="search-btn-location" href="#">
                                            <i class="fas fa-search-location fa-3x"></i>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                            <ul>
                                <li>
                                    <div class="search-box">
                                        <input class="search-txt" type="text" name=" " placeholder="Search For Any City" />
                                        <a class="search-btn" href="#">
                                            <i class="fas fa-search fa-3x"></i>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <small><a href="https://github.com/Rak97/VanillaWeatherApp" target="_blank">Open-Source</a> by: Rakave
                Kandiah</small>
 <script src="apps.js"></script>
</body>
</html>
