<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Applet</title>
    <style>
    .container {
  max-width: 600px;
  margin: 0 auto;
  padding: 15px 60px;
  background-image: linear-gradient(to top, #fac51c 0%, #ed8900 100%);
    }
    h1,h3 {
  text-align: center;
    }
    img {
  position: relative;
    }
    a {
  text-decoration: none;
    }
    small {
        text-align: center;

    }
    </style>
</head>
<body>
        <div class="container">
            <h1>Markham, Canada</h1>
            <h3>Sunday November 28, 2021</h3>
            <h3>3:03 PM</h3>
            <h3>
                <img src="https://ssl.gstatic.com/onebox/weather/64/snow_light.png" alt="clear" />
                Snowy
            </h3>
            <h3>4°C | °F</h3>
            <h3>Wind Speed: 4 km/h</h3>
            <h3>Precipition: 0%</h3>
            <h3>Humidity: 90%</h3>
        </div>
        <small><a href="https://github.com/Rak97/VanillaWeatherApp">Open-Source</a> by: Rakave Kandiah</small>
</body>
</html>
