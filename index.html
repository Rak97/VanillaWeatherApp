<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5cdd87bd63.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
        <body>
                        <div class="containerColour">
                        <form id="search-form">
                            <div class="row">
                                <div class="col-9">
                                    <input type="search" placeholder="Enter Any City Name" class="form-control" id="city-input" autocomplete="off" />
                                </div>
                                <div class="col-3">
                                    <input type="submit" value="Search" class="btn btn-primary" />
                                </div>
                            </div>
                        </form>
                        <br>
                        <ul> 
                        <li> 
                            <h1 id="city"></h1>
                        </li>
                        </ul>
                            <h2> <span id="date"></span>, <span id="year"></span></h2>
                            <h2> <span id="time"></span> <span id="format"></span></h2>
                            <div class="row">
                                <div class="col-6">
                            <br>
                            <br>
                            <ul>
                            <li>
                            <h3> 
                            <span>  
                                <img src="" id="icon" alt=""/> </span>
                                <span><strong id="temperature"></strong></span> 
                                <span class="unit">°C </span><span class="line">|<a href="#" 
                                    id="fahrenheit" class="units"> °F</a></span>
                            </h3></li>
                            <li><h3 id="descripition"></h3></li>
                            </ul>
                        </div>
                        <div class="col-6">
                            <br>
                            <br>
                            <br>
                            <br>
                            <br>
                            <ul>
                            <li><h3>Wind Speed: <span id="wind"></span>km/H</h3></li>
                            <li><h3>Humidity: <span id="humidity"></span>%</h3></li>
                            </ul>
                        </div>
                    </div>
                </div>
        
            </div>
            <p><small><a href="https://github.com/Rak97/VanillaWeatherApp" target="_blank">Open-Source</a> by: Rakave
                Kandiah</small></p>
 <script src="apps.js"></script>
</body>
</html>
